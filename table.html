<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/table.css">
	
</head>
<body>

	<div class="modal" id="modal" style="display: none">
		<div class="modal_content">

			<div class="modal_content_main">
				<div class="modal_content_name">Add object</div>
				<span class="close_modal_window" id="close_modal_window">&times;</span>
			</div>

			<div class="modal_data">

				<div class="modal_data_item">
					<div class="modal_data_item__name">Date</div>
					<input type="text" id="inputDate" placeholder="example: 01.01.2021">
				</div>
				<div class="modal_data_item">
					<div class="modal_data_item__name">Tool</div>
					<input type="text" id="inputTool">
				</div>
				<div class="modal_data_item">
					<div class="modal_data_item__name">Price</div>
					<input type="text" id="inputPrice">
				</div>

				<div class="btn" onclick="newItem()">Accept</div>
			</div>
		</div>
	</div>

	<div class="app-wrapper">

	<div class="table">
		<div class="row main">
			<div class="row-info"></div>
			<div class="row-data">
				<div class="column">Date</div>
				<div class="column">Tool</div>
				<div class="column">Price</div>
			</div>
		</div>

		<div class="row-cells" id="cells">

		</div>
		<div href="#" class="btn" id="btn_modal_window">Add object</div>
	</div>

		<div class="box" width="600">
			<canvas id="myChart"></canvas>
		</div>

	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="./js/table.js"></script>

</body>
</html>
