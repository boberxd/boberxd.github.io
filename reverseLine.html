<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reverse line</title>
	<link rel="stylesheet" href="./css/reverseLine.css"">
</head>
<body>
		<div class="textarea">
			<div class="textarea__inner">
				<div class="textarea__item">
					<textarea id="input" name="" id="" cols="30" rows="10" placeholder="Введите текст" onkeyup="updateResult()"></textarea>
				</div>
				<div class="textarea__item">
					<textarea id="result" name="" id="" cols="30" rows="10" readonly></textarea>
				</div>
			</div>
		</div>
	<script src="./js/reverseLine.js"></script>
</body>
</html>
