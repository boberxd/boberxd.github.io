<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculate</title>
	<link rel="stylesheet" href="css/calc.css">
	</link>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="project">
		<div class="left-side">
			<div class="left-side__about">
				<div class="about-name">Calculator</div>
				<div class="about-link">
					<a href="https://github.com/boberxd">github.com/boberxd</a>
				</div>
			</div>
		</div>

		<div class="right-side">
			<div class="calculator">
					<div class="calculator-line">
						<div id="result" class="calculator-result">0</div>
					</div>

					<div class="calculator-line">
						<div id="7" class="calculator-line__item">7</div>
						<div id="8" class="calculator-line__item">8</div>
						<div id="9" class="calculator-line__item">9</div>
						<div id="*" class="calculator-line__item sign">Ã—</div>
					</div>
					<div class="calculator-line">
						<div id="4" class="calculator-line__item">4</div>
						<div id="5" class="calculator-line__item">5</div>
						<div id="6" class="calculator-line__item">6</div>
						<div id="-" class="calculator-line__item sign">-</div>
					</div>
					<div class="calculator-line">
						<div id="1" class="calculator-line__item">1</div>
						<div id="2" class="calculator-line__item">2</div>
						<div id="3" class="calculator-line__item">3</div>
						<div id="+" class="calculator-line__item sign">+</div>
					</div>
					<div class="calculator-line">
						<div id="0" class="calculator-line__item zero_size">0</div>
						<div id="/" class="calculator-line__item sign">/</div>
						<div id="buttonResult" class="calculator-line__item sign result">=</div>
					</div>
					<div class="calculator-line">
						<div class="toRight">
							<div id="0" class="calculator-line__item sign clear">C</div>
						<div id="." class="calculator-line__item sign">.</div>
						</div>
						
					</div>
			
			</div>

			</div>
		</div>
	</div>

	<script src="js/calc.js"></script>
</body>

</html>
